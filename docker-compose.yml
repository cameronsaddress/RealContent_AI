services:
  postgres:
    image: postgres:16-alpine
    container_name: SocialGen_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: SocialGen_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: SocialGen_backend
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=http://${N8N_HOST}:3000,http://localhost:3000
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - HEYGEN_AVATAR_ID=${HEYGEN_AVATAR_ID}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - APIFY_API_KEY=${APIFY_API_KEY}
      - BLOTATO_API_KEY=${BLOTATO_API_KEY}
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
      - DROPBOX_REFRESH_TOKEN=${DROPBOX_REFRESH_TOKEN}
      - ASSETS_BASE_PATH=/app/assets
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: SocialGen_celery_worker
    restart: unless-stopped
    working_dir: /app
    command: celery -A celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - HEYGEN_AVATAR_ID=${HEYGEN_AVATAR_ID}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - APIFY_API_KEY=${APIFY_API_KEY}
      - BLOTATO_API_KEY=${BLOTATO_API_KEY}
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
      - DROPBOX_REFRESH_TOKEN=${DROPBOX_REFRESH_TOKEN}
      - ASSETS_BASE_PATH=/app/assets
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ./assets:/app/assets
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: SocialGen_celery_beat
    restart: unless-stopped
    working_dir: /app
    command: celery -A celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: SocialGen_frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://${N8N_HOST}:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

  video-processor:
    build:
      context: ./video-downloader
      dockerfile: Dockerfile
    image: socialgen-video-processor:latest
    container_name: SocialGen_video_processor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./assets/videos:/downloads
      - ./assets/output:/outputs
      - ./assets/audio:/audio
      - ./assets/avatar:/avatar
      - ./assets/captions:/captions
      - ./assets/music:/music
      - ./assets:/assets
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

volumes:
  postgres_data:
  redis_data:
