services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile
    image: n8n-ffmpeg:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://${N8N_HOST}:${N8N_PORT}/
      - N8N_SECURE_COOKIE=false
      - GENERIC_TIMEZONE=UTC
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - DATABASE_URL=${DATABASE_URL}
      # API Keys for n8n workflows
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - APIFY_API_KEY=${APIFY_API_KEY}
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
      - HEYGEN_AVATAR_ID=${HEYGEN_AVATAR_ID}
      - HEYGEN_TALKING_PHOTO_ID=${HEYGEN_TALKING_PHOTO_ID}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - BLOTATO_API_KEY=${BLOTATO_API_KEY}
      - N8N_PUBLIC_URL=${N8N_PUBLIC_URL}
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/home/node/workflows
      - ./assets:/home/node/.n8n-files/assets
    depends_on:
      - postgres

  postgres:
    image: postgres:16-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=http://${N8N_HOST}:3000,http://localhost:3000
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - N8N_WEBHOOK_URL=http://n8n:5678/webhook/scrape-trends
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets
      - ./backend:/app
    depends_on:
      - postgres
      - n8n

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://${N8N_HOST}:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

  video-processor:
    build:
      context: ./video-downloader
      dockerfile: Dockerfile
    image: n8n-video-processor:latest
    container_name: video-processor
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./assets/videos:/downloads
      - ./assets/output:/outputs
      - ./assets/audio:/audio
      - ./assets/avatar:/avatar
      - ./assets/captions:/captions
      - ./assets/music:/music
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  n8n_data:
  postgres_data:
